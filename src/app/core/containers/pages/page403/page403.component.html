<div class="bg-secondary min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col md="6">
          <div class="card p-4">
              <div class="card-body">
                  <div class="clearfix">
                      <h1 class="float-start display-3 me-4">403</h1>
                      <h4 class="pt-3">Forbidden.</h4>
                      <p class="text-medium-emphasis float-start">
                        You don't have permission to access this page.
                      </p>
                      <c-input-group class="input-prepend">
                          <button cButton (click)="onGoBack()" color="info">Back</button>
                      </c-input-group>
                  </div>
              </div>
          </div>
        </c-col>
      </c-row>
    </c-container>
  </div>
